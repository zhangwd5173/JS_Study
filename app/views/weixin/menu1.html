<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
        <link href="frontcss.css" type="text/css" rel="stylesheet">
    <style type="text/css"></style>

    <!--<%= stylesheet_link_tag    'application', media: 'all', 'data-turbolinks-track' => true %>-->
    <!--<%= javascript_include_tag 'application', 'data-turbolinks-track' => true %>-->
    <!--<%= csrf_meta_tags %>-->
    <style type="text/css">

          body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
      }

      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
      }
      .form-signin-heading{
          text-align: center;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .sr-only{
          text-align: right;
      }
      .form-signin .checkbox {
        font-weight: normal;
      }
      .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
           -moz-box-sizing: border-box;
                box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
          text-align: center;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
        .buttonRL{
            text-align: center;
        }
    </style>
</head>
<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">那刻</h2>
        <label for="inputEmail" class="sr-only">用户名：</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
          <br/>
          <label for="inputPassword" class="sr-only"> 密码：</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住登录
          </label>
        </div>
          <div class="buttonRL">
              <button class="btnsubmit" type="submit"><a href="http://www.nokee.com" >登录</a></button>
              <button class="btnregistered" type="button">注册</button>

          </div>
      </form>

    </div>
</html>
