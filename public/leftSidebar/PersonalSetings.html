<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
        }
        .navbar{
            background: cyan;
            width: 100%;
            height: 50px;
        }
        .navbar p{
            font-size: 20px;
            text-align: center;
            padding-top: 10px;
        }
        .imgtest{margin:10px 5px;
            overflow:hidden;text-align:center;}
        .list_ul figcaption p{
            font-size:12px;
            color:#aaa;
        }
        .imgtest figure div{
            display:inline-block;
            margin:5px auto;
            width:100px;
            height:100px;
            border-radius:100px;
            border:2px solid #fff;
            overflow:hidden;
            -webkit-box-shadow:0 0 3px #ccc;
            box-shadow:0 0 3px #ccc;
        }
        .imgtest img{width:100%;
            min-height:100%; }
        .selectIcon{
            text-align: center;
            padding-left: 100px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <p>个人设置</p>
</div>
<div class="imgtest">
    <figure>
        <div>
            <img id="previewImage" onclick="onclickB()"/>
        </div>
    </figure>
</div>
<div class="selectIcon">
    <input type="file"  id="file" />
    <script>
        function onclickB() {
            alert("呵呵呵呵");
        };
    </script>
</div>
<div style="text-align: center;padding-top: 40px">
    <input type="text" style="height: 40px;width:80%;">
</div>
<div style="text-align: center;font-size: 30px;padding-top: 40px">
    <input type="button" style="height: 100px;width: 100px" value="修改密码">
</div>
<script>
    window.onload=function() {
        document.getElementById('file').onchange = function (evt) {
            // 如果浏览器不支持FileReader，则不处理
            if (!window.FileReader) return;
            var files = evt.target.files;
            for (var i = 0, f; f = files[i]; i++) {
                if (!f.type.match('image.*')) {
                    continue;
                }
                var reader = new FileReader();
                reader.onload = (function (theFile) {
                    return function (e) {
                        // img 元
                        document.getElementById('previewImage').src = e.target.result;
                    };
                })(f);
                reader.readAsDataURL(f);
            }
        }
    }
</script>

</body>
</html>
